services:
  node-exporter:
    image: prom/node-exporter
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
    ports:
      - 9100:9100
    networks:
      - monitoring

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - 8080:8080
    networks:
      - monitoring
  postgres:
    container_name: seminar_demo_pg_container
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      PG_DATA: /data/postgres
    volumes:
      - gogo_postgres:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "15432:5432"
    networks:
      - gogo_postgres
    restart: unless-stopped

  flask-app:
    build:
      context: ./flask-app
      dockerfile: Dockerfile
    ports:
      - 5500:5500
    volumes:
      - ./flask-app:/app
    networks:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1024M

  demo-go:
    build:
      context: ./demo-go
      dockerfile: Dockerfile
    ports:
      - 8090:8090
    # volumes:
    #   - ./gin-api:/app
    networks:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1024M

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    ports:
      - 9090:9090
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
  gogo_postgres:
    driver: bridge

volumes:
  prometheus-data:
  grafana_data:
  gogo_postgres:
    driver: local
